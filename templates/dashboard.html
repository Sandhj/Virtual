<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANSTORE Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #3b82f6;
      margin-bottom: 1px
    }
    .header p {
      color: #6b7280;
      font-size: 1rem;
      margin-top: 1px
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .dashboard-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dashboard-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .dashboard-card i {
      font-size: 3rem;
      color: #3b82f6;
      margin-bottom: 15px;
    }
    .dashboard-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .dashboard-card p {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    .dashboard-card a {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #3b82f6;
      border-radius: 5px;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }
    .dashboard-card a:hover {
      background: #3b82f6;
      color: #fff;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>SANSTORE</h1>
    <P>Vpn Premium Store</p>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <!-- Create Account Panel -->
    <div class="dashboard-card">
      <i class="fa-solid fa-user-plus"></i>
      <h3>Create Account</h3>
      <p>Create new accounts for your customers effortlessly.</p>
      <a href="/create">Get Started</a>
    </div>
    <!-- Renew Account Panel -->
    <div class="dashboard-card">
      <i class="fa-solid fa-sync"></i>
      <h3>Renew Account</h3>
      <p>Renew existing accounts with a few clicks.</p>
      <a href="/renew">Renew Now</a>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2025 SANSTORE. Powered by creativity.
</div>

<!-- Font Awesome Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
