<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANSTORE Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #3b82f6;
      margin-bottom: 1px
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .dashboard-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dashboard-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .dashboard-card i {
      font-size: 3rem;
      color: #3b82f6;
      margin-bottom: 15px;
    }
    .dashboard-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .dashboard-card p {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    .dashboard-card button {
      background-color: #007BFF; /* Warna biru */
      color: #FFFFFF; /* Warna teks putih */
      border: none; /* Hilangkan border default */
      border-radius: 4px; /* Ujung tombol melengkung */
     padding: 10px 20px; /* Ruang dalam tombol */
     font-size: 16px; /* Ukuran font */
     cursor: pointer; /* Ubah kursor menjadi pointer */
     transition: background-color 0.3s ease; /* Animasi transisi */
    }
    .dashboard-card button:hover {
      background-color: #0056b3; /* Warna biru lebih gelap saat hover */
    }
    .dashboard-card button:focus {
      outline: 2px solid #0056b3; /* Outline fokus untuk aksesibilitas */
      outline-offset: 2px;
    }
    .dashboard-card button:active {
      background-color: #003d80; /* Warna biru lebih gelap saat diklik */
    }
    .dashboard-card button:disabled {
      background-color: #d6d6d6; /* Warna abu-abu untuk tombol nonaktif */
      cursor: not-allowed;
      color: #8c8c8c;
    }
   .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>SANSTORE</h1>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <!-- Create Account Panel -->
    <div class="dashboard-card">
      <i class="fa-solid fa-user-plus"></i>
      <h3>Create Account</h3>
      <p>Create new accounts for your customers effortlessly.</p>
      <form action="/create_temp" method="POST">
        <button type="submit">Get Started</button>
      </form>
    </div>
    <!-- Renew Account Panel -->
    <div class="dashboard-card">
      <i class="fa-solid fa-sync"></i>
      <h3>Renew Account</h3>
      <p>Renew existing accounts with a few clicks.</p>
      <form action="/renew_temp" method="POST">
        <button type="submit">Get Renew</button>
      </form>
    </div>
    <!-- Kuota Xl Panel -->
    <div class="dashboard-card">
      <h3>Kuota Xl/AXIS</h3>
      <p>Untuk XL/Axis OTP & Non OTP</p>
      <form action="/dashboard_xl" method="POST">
        <button type="submit">ORDER</button>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2025 SANSTORE. Powered by creativity.
</div>

<!-- Font Awesome Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
